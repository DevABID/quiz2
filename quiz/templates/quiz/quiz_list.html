

{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Available Quizzes</h2>

<div class="row">
  {% for quiz in quizzes %}
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ quiz.title }}</h5>
        <p class="card-text">{{ quiz.description }}</p>
        <div class="mt-auto">
          <a href="{% url 'quiz:start_quiz' quiz.id %}" class="btn btn-primary w-100 mb-2">Start Quiz</a>
          <a href="{% url 'quiz:leaderboard' quiz.id %}" class="btn btn-success w-100">Leaderboard</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
